<!Doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Locations:</h3>
    <table>
        <tr>
            <th>id</th>
            <th>code</th>
            <th>name</th>
            <th>type</th>
        </tr>
            <tr th:each="location:${locations}">
                <td th:text="${location.id}"></td>
                <td th:text="${location.code}"></td>
                <td th:text="${location.name}"></td>
                <td th:text="${location.type}"></td>
                <td>
                    <a th:href="@{'deleteLocation?id='+${location.id}}">Delete</a>
                </td>
                <td>
                    <a th:href="@{'updateLocation?id='+${location.id}}">Update</a>
                </td>
            </tr>
    </table>
</body>
</html>
